spring.application.name=gate
server.port=8080
spring.profiles.active=dev
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.sentinel.transport.dashboard=127.0.0.1:8849
spring.cloud.sentinel.datasource.ds.nacos.server-addr=127.0.0.1:8848
spring.cloud.sentinel.datasource.ds.nacos.dataId=${spring.application.name}-sentinel
spring.cloud.sentinel.datasource.ds.nacos.groupId=DEFAULT_GROUP
#是否开启重试功能
zuul.retryable=true
# 配置不传递到子服务的请求头
#zuul.routes.default.sensitiveHeaders=

#执行是否启用超时，默认启用true
hystrix.command.default.execution.timeout.enabled=false
#命令执行超时时间，默认1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
hystrix.threadpool.default.coreSize=1000

ribbon.ReadTimeout=60000
ribbon.ConnectTimeout=60000

#是否针对feign启用hystrix
feign.hystrix.enabled=true